<html>
<head>

  <div class="container">
    <div class="jumbotron">
      <h1>Beep! Boop! I'm sorry <span class="name"></span>...</h3>

          <input type="text" id="name" class="form-group col-md-4" placeholder="Please Enter Your Name Here">

        <button type="submit" name="button" id="button">Get Lucky!</button>
      </form>
      <img src="img/Robot.jpg" alt="Image of a cartoon robot.">
      <div id="result">
        <p>Hello <span class="name"></span>,<br>Here is what you've got: </p>
      </div>
    </div>
  </div>
</body>
